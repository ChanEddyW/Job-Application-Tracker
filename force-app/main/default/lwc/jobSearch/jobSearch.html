<template>
    <lightning-card 
        title="Job Search" 
        icon-name="standard:search"
    >
        <lightning-button 
            label="New Search For Jobs" 
            slot="actions" 
            type="button" 
            variant="brand-outline" 
            onclick={handleSearchJob}
        >
        </lightning-button>

        <div class="slds-var-p-horizontal_small">
            <section>
                <lightning-input 
                    label="Keywords" 
                    name="keywords" 
                    type="text" 
                    placeholder="Salesforce Developer" 
                    field-level-help="Keywords may include job title" 
                    required 
                    onchange={handleKeywordsChange}
                >
                </lightning-input>
            </section>

            <section>
                <lightning-input 
                    label="Location" 
                    name="location" 
                    type="text" 
                    placeholder="Florida" 
                    field-level-help="Location may be where the job office or site is at" 
                    onchange={handleLocationChange}
                >
                </lightning-input>
            </section>

            <section>
                <lightning-slider 
                    label="Radius In Miles" 
                    name="radius" 
                    step="5" 
                    min="5" 
                    max="100" 
                    onchange={handleRadiusChange} 
                    value={radius}
                >
                </lightning-slider>
            </section>

            <section>
                <lightning-slider 
                    label="Salary" 
                    name="salary" 
                    step="5000" 
                    min="15000" 
                    max="300000" 
                    onchange={handleSalaryChange} 
                    value={salary}
                >
                </lightning-slider>
            </section>

            <section>
                <lightning-input 
                    label="Date Job Was Created From" 
                    name="datecreatedfrom" 
                    type="date" 
                    placeholder="Apr 1, 2024" 
                    onchange={handleDateCreatedFromChange}
                >
                </lightning-input>
            </section>

            <section>
                <lightning-slider 
                    label="Page Number" 
                    name="page" 
                    step="1" 
                    min="1" 
                    max="5" 
                    onchange={handlePageChange} 
                    value={page}
                >
                </lightning-slider>
            </section>

            <section>
                <lightning-slider 
                    label="Number Of Jobs To Retrieve" 
                    name="resultonpage" 
                    step="5" 
                    min="20" 
                    max="100" 
                    onchange={handleResultOnPageChange} 
                    value={resultonpage}
                >
                </lightning-slider>
            </section>
        </div>
    </lightning-card>
</template>
